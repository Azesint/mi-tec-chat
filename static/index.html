<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecChat - Acceso</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #d1d7db;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h1 { color: #00a884; margin-bottom: 20px; }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00a884;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background-color: #008f6f; }
        button:disabled { background-color: #ccc; cursor: not-allowed; } /* Estilo deshabilitado */
        
        .footer { margin-top: 20px; font-size: 14px; color: #666; }
        .toggle-link { color: #00a884; cursor: pointer; font-weight: bold; text-decoration: none;}
        .toggle-link:hover { text-decoration: underline; }

        #error-msg {
            color: red;
            font-size: 14px;
            display: none;
            margin-bottom: 10px;
            background-color: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
        }

        /* --- CAJA DE REQUISITOS DE CONTRASE√ëA --- */
        #password-requirements {
            text-align: left;
            font-size: 12px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none; /* Oculto por defecto */
        }
        .req-item { margin: 2px 0; color: #666; }
        .req-item.valid { color: #25d366; font-weight: bold; } /* Verde WhatsApp */
        .req-item i { margin-right: 5px; width: 10px;}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="login-card">
        <h1 id="titulo">Iniciar Sesi√≥n üîí</h1>
        
        <div id="error-msg"></div>

        <input type="text" id="username" placeholder="Nombre de usuario" autocomplete="off">
        
        <input type="password" id="password" placeholder="Contrase√±a" onkeyup="verificarPassword()">
        
        <div id="password-requirements">
            <div class="req-item" id="req-len"><i class="fas fa-circle"></i> M√≠nimo 8 caracteres</div>
            <div class="req-item" id="req-upper"><i class="fas fa-circle"></i> Una May√∫scula (A-Z)</div>
            <div class="req-item" id="req-lower"><i class="fas fa-circle"></i> Una Min√∫scula (a-z)</div>
            <div class="req-item" id="req-num"><i class="fas fa-circle"></i> Un N√∫mero (0-9)</div>
        </div>

        <button id="btn-accion" onclick="procesarAuth()">ENTRAR</button>

        <p class="footer">
            <span id="texto-footer">¬øNo tienes cuenta?</span> 
            <a class="toggle-link" onclick="alternarModo()" id="link-footer">Reg√≠strate aqu√≠</a>
        </p>
    </div>

   <script>
        let esModoLogin = true; 

        function alternarModo() {
            esModoLogin = !esModoLogin;
            const titulo = document.getElementById("titulo");
            const btn = document.getElementById("btn-accion");
            const txtFooter = document.getElementById("texto-footer");
            const linkFooter = document.getElementById("link-footer");
            const errorDiv = document.getElementById("error-msg");
            const reqBox = document.getElementById("password-requirements");

            errorDiv.style.display = "none";
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";

            if (esModoLogin) {
                // MODO LOGIN
                titulo.innerText = "Iniciar Sesi√≥n üîí";
                titulo.style.color = "#00a884";
                btn.innerText = "ENTRAR";
                btn.style.backgroundColor = "#00a884";
                txtFooter.innerText = "¬øNo tienes cuenta?";
                linkFooter.innerText = "Reg√≠strate aqu√≠";
                
                // Ocultar requisitos y habilitar bot√≥n
                reqBox.style.display = "none";
                btn.disabled = false;
            } else {
                // MODO REGISTRO
                titulo.innerText = "Crear Cuenta ‚ú®";
                titulo.style.color = "#007bff";
                btn.innerText = "REGISTRARSE";
                btn.style.backgroundColor = "#007bff"; 
                txtFooter.innerText = "¬øYa tienes cuenta?";
                linkFooter.innerText = "Inicia sesi√≥n";
                
                // Mostrar requisitos y deshabilitar bot√≥n hasta que cumpla
                reqBox.style.display = "block";
                btn.disabled = true;
                verificarPassword(); // Checar estado inicial
            }
        }

        // --- VALIDACI√ìN EN TIEMPO REAL ---
        function verificarPassword() {
            if (esModoLogin) return; // En login no validamos

            const pass = document.getElementById("password").value;
            const btn = document.getElementById("btn-accion");

            // Reglas
            const hasLen = pass.length >= 8;
            const hasUpper = /[A-Z]/.test(pass);
            const hasLower = /[a-z]/.test(pass);
            const hasNum = /\d/.test(pass);

            // Actualizar UI (Colores)
            actualizarReq("req-len", hasLen);
            actualizarReq("req-upper", hasUpper);
            actualizarReq("req-lower", hasLower);
            actualizarReq("req-num", hasNum);

            // Habilitar bot√≥n solo si TODO es v√°lido
            if (hasLen && hasUpper && hasLower && hasNum) {
                btn.disabled = false;
                btn.style.opacity = "1";
            } else {
                btn.disabled = true;
                btn.style.opacity = "0.6";
            }
        }

        function actualizarReq(id, valido) {
            const el = document.getElementById(id);
            const icon = el.querySelector("i");
            if (valido) {
                el.classList.add("valid");
                icon.className = "fas fa-check-circle"; // Check verde
            } else {
                el.classList.remove("valid");
                icon.className = "fas fa-circle"; // Bolita gris
            }
        }

        async function procesarAuth() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            
            if (!user || !pass) {
                mostrarError("Usuario y contrase√±a son obligatorios");
                return;
            }

            const ruta = esModoLogin ? "/login" : "/signup";

            try {
                const respuesta = await fetch(ruta, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: user, password: pass }) 
                });

                const datos = await respuesta.json();

                if (respuesta.ok) {
                    if (!esModoLogin) {
                        alert("¬°Cuenta creada con seguridad m√°xima! üõ°Ô∏è");
                    }
                    localStorage.setItem("tecchat_usuario", user);
                    window.location.href = "/static/chat.html";
                } else {
                    mostrarError(datos.detail || "Error desconocido");
                }
            } catch (error) {
                console.error("Error:", error);
                mostrarError("Error de conexi√≥n con el servidor");
            }
        }

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById("error-msg");
            errorDiv.innerText = mensaje;
            errorDiv.style.display = "block";
        }

        document.getElementById("password").addEventListener("keypress", function(e) {
            if (e.key === "Enter" && !document.getElementById("btn-accion").disabled) procesarAuth();
        });
    </script>
</body>
</html>
